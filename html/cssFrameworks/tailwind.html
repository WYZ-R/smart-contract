<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 p-6">
    <div class="flex justify-around items-center max-h-1/2 w-full">
      <div
        class="max-w-sm w-full bg-black rounded-2xl shadow-lg p-6 hover:shadow-xl transition-shadow duration-300"
      >
        <h2 class="text-2xl font-semibold text-white mb-2">卡片标题</h2>
        <p class="text-white mb-4">
          这是一个使用 Tailwind CSS 构建的简洁卡片组件，适用于各种项目。
        </p>
        <button
          class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition-colors duration-200"
        >
          点击按钮
        </button>
      </div>

      <div
        class="max-w-sm w-full bg-white rounded-2xl shadow-lg p-6 hover:shadow-xl transition-shadow duration-300"
      >
        <h2 class="text-2xl font-semibold text-gray-800 mb-2">卡片标题</h2>
        <p class="text-gray-600 mb-4">
          这是一个使用 Tailwind CSS 构建的简洁卡片组件，适用于各种项目。
        </p>
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors duration-200"
        >
          点击按钮
        </button>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- 第1列 -->
      <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-2">列 1</h2>
        <p class="text-gray-600">
          这是占位符内容。你可以在这里放置任何组件或信息。
        </p>
      </div>

      <!-- 第2列 -->
      <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-2">列 2</h2>
        <p class="text-gray-600">
          响应式设计让它在小屏幕变成一列，在大屏幕变成三列。
        </p>
      </div>

      <!-- 第3列 -->
      <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-2">列 3</h2>
        <p class="text-gray-600">
          Tailwind 的网格系统让布局变得非常灵活和易于管理。
        </p>
      </div>
    </div>
  </body>
</html>
